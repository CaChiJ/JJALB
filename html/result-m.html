<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>짧 - JJALB</title>
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="76x76" href="{{site.baseurl}}/logo.ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}/logo.ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}/logo.ico/favicon-16x16.png">
    <link rel="manifest" href="{{site.baseurl}}/logo.ico/site.webmanifest">

    <meta name="msapplication-TileColor" content="#000000">

<body class="general-body">
    <div class="general-mobile-page">
        <div class="general-content content">
            <div class="content-box">
                <div class="box-label text-label">텍스트</div>
                <div class="box-content text-monitor">올바르지 않은 접근입니다.</div>
                <div class="box-label suggestion-label">분석결과</div>
                <div class="box-content suggestion-box">
                    <div class="col-name">
                        <span class="col-name-idx">위치</span>
                        <span class="col-name-prior">원본</span>
                        <span class="col-name-new">수정</span>
                        <span class="col-name-removed">축약</span>
                    </div>
                </div>
                <div class="detail-monitor">
                    <span class="idx-monitor"></span>
                    <span class="count-monitor"></span>
                </div>
                <div class="btn-box">
                    <input class="control-btn general-btn reset-btn" type="button" value="초기화">
                    <input class="control-btn general-btn select-all-btn" type="button" value="모두선택">
                    <input class="control-btn general-btn copy-btn" type="button" value="복사">
                </div>
            </div>
        </div>
        <div class="general-footer"></div>
        <script src="/js/result.js" type="text/javascript"></script>
        <script>alert('모바일 화면에서는 가로 모드로 사용해주세요.');</script>
    </div>
